      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:p="http://primefaces.org/ui"> 
      
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Registro de Instituição - JOGAI</title>
	<h:outputStylesheet name="copy.css" library="css" />
	<ui:insert name="head"></ui:insert>
</h:head>
<div class='jumbotron jumbotron-maraton jumbotron-home'>
<div class='container'>
<div class='margin-top-2x'></div>
<div class='row'>
<div class='col-lg-5 col-sm-5'>
<h2></h2>
<p class='lead'></p>
<div class='margin-top-2x'></div>
</div>
<div class='col-lg-6 col-lg-offset-1 col-sm-7 featured'>
<a href="https://professorbarcante.files.wordpress.com/2009/05/foto-2.jpg"><img alt="Jogada JOGAI" class="img-responsive" src="http://i.imgur.com/zTPmhih.jpg" title="Jogada JOGAI" />
</a>
</div>
</div>
</div>
</div>

<div class='header-light'>
<div class='container'>
<div class='row text-center margin-top-3x text-uppercased links-reverse'>
<div class='col-lg-2 col-md-4 col-sm-4'>
</div>
<div class='row text-center margin-top-3x text-uppercased links-reverse'>
<div class='col-lg-2 col-md-4 col-sm-4'>
</div>
</div>
<div class='row text-center margin-top-3x text-uppercased links-reverse'>
<div class='col-lg-2 col-md-4 col-sm-4'>
</div>
</div>
</div>
<h:form id="formLogin" prependId="false">
		<p:growl id="messages" shoSummary="true" showDetail="false"
			life="3000" />

		<p:dialog id="dialog" header="Login" visible="true"
			widgetVar="dlg" closable="false" resizable="false" modal="true">

			<p:ajax event="close" oncomplete="window.location = 'index.xhtml'" />

			<br />
			<h:outputText
				value="Por favor, faça login para ter acesso às funcionalidades."
				rendered="#{param.erroLogin}" style="color: darkred" />
			<br />
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="j_username" value="Usuário:" />
				<p:inputText id="j_username" required="true"
					requiredMessage="Você deve fornecer o nome do usuário."
					value="#{userLoginBean.username}" />

				<h:outputLabel for="j_password" value="Senha:" />
				<h:inputSecret id="j_password" required="true"
					requiredMessage="Você deve fornecer a senha."
					value="#{userLoginBean.password}" />

				<f:facet name="footer">
					<h:commandButton type="submit" id="login" value="Entrar"
						update="messages" action="#{userLoginBean.login}" />
				</f:facet>
			</h:panelGrid>
		</p:dialog>
	</h:form>
</div>
</div>
<h:panelGrid class="centralizar" columns="3" cellpadding="5">
<p:graphicImage url="http://eic.cefet-rj.br/portal/wp-content/uploads/2014/11/header-logo.png" />
<p:graphicImage url="http://i.imgur.com/r18d5QM.png" />
<p:graphicImage url="http://i.imgur.com/wEglkLc.png" />
</h:panelGrid>
</html>
