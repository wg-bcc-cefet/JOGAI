<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
</h:head>

<h:body>
  
<h:form id="partForm">  
  
    <p:fieldset legend="Participantes DisponÃ­veis">  
        <p:dataTable id="availablePart" var="participante" value="#{tableBean.participantesDisponiveis}">  
            
            <p:column style="width:24px">  
                <h:outputText id="dragIcon"  
                    styleClass="ui-icon ui-icon-arrow-4" />  
                <p:draggable for="dragIcon" revert="true" />  
            </p:column>  
  
            <p:column headerText="Nome">  
                <h:outputText value="#{participante.primeiroNome}" />  
            </p:column>  
  
            <p:column headerText="Sobrenome">  
                <h:outputText value="#{participante.ultimoNome}" />  
            </p:column>
            
        </p:dataTable>  
    </p:fieldset>  
  
    <p:fieldset id="grupoAPart" legend="Grupo A" style="margin-top:20px">  
        <p:outputPanel id="dropAreaA">  
            <h:outputText value="Arraste aqui!"  
                    rendered="#{empty tableBean.participantesDropadosA}"  
                    style="font-size:24px;" />  
  
            <p:dataTable var="participante" value="#{tableBean.participantesDropadosA}"   
                    rendered="#{not empty tableBean.participantesDropadosA}">  
  
                <p:column headerText="Nome">  
                    <h:outputText value="#{participante.primeiroNome}" />  
                </p:column>  
  
                <p:column headerText="Sobrenome">  
                    <h:outputText value="#{participante.ultimoNome}" />  
                </p:column>  
  					
            </p:dataTable>  
        </p:outputPanel>  
    </p:fieldset>  
  
    <p:droppable for="grupoAPart" tolerance="touch"  
                activeStyleClass="ui-state-highlight" datasource="availablePart"  
                dropListener="#{tableBean.onParticipanteDropA}"  
                onDropUpdate="dropAreaA availablePart">
    <p:ajax listener="#{tableBean.onParticipanteDropA}" update="dropAreaA availablePart" />
    </p:droppable>
    
    <p:fieldset id="grupoBPart" legend="Grupo B" style="margin-top:20px">  
        <p:outputPanel id="dropAreaB">  
            <h:outputText value="Arraste aqui!"  
                    rendered="#{empty tableBean.participantesDropadosB}"  
                    style="font-size:24px;" />  
  
            <p:dataTable var="participante" value="#{tableBean.participantesDropadosB}"   
                    rendered="#{not empty tableBean.participantesDropadosB}">  
  
                <p:column headerText="Nome">  
                    <h:outputText value="#{participante.primeiroNome}" />  
                </p:column>  
  
                <p:column headerText="Sobrenome">  
                    <h:outputText value="#{participante.ultimoNome}" />  
                </p:column>  
  					
            </p:dataTable>  
        </p:outputPanel>  
    </p:fieldset>  
  
    <p:droppable for="grupoBPart" tolerance="touch"  
                activeStyleClass="ui-state-highlight" datasource="availablePart"  
                dropListener="#{tableBean.onParticipanteDropB}"  
                onDropUpdate="dropAreaB availablePart">
    <p:ajax listener="#{tableBean.onParticipanteDropB}" update="dropAreaB availablePart" />
    </p:droppable>
    
    <p:fieldset id="grupoCPart" legend="Grupo C" style="margin-top:20px">  
        <p:outputPanel id="dropAreaC">  
            <h:outputText value="Arraste aqui!"  
                    rendered="#{empty tableBean.participantesDropadosC}"  
                    style="font-size:24px;" />  
  
            <p:dataTable var="participante" value="#{tableBean.participantesDropadosC}"   
                    rendered="#{not empty tableBean.participantesDropadosC}">  
  
                <p:column headerText="Nome">  
                    <h:outputText value="#{participante.primeiroNome}" />  
                </p:column>  
  
                <p:column headerText="Sobrenome">  
                    <h:outputText value="#{participante.ultimoNome}" />  
                </p:column>  
  					
            </p:dataTable>  
        </p:outputPanel>  
    </p:fieldset>  
  
    <p:droppable for="grupoCPart" tolerance="touch"  
                activeStyleClass="ui-state-highlight" datasource="availablePart"  
                dropListener="#{tableBean.onParticipanteDropC}"  
                onDropUpdate="dropAreaC availablePart">
    <p:ajax listener="#{tableBean.onParticipanteDropC}" update="dropAreaC availablePart" />
    </p:droppable>
  
</h:form>
</h:body>
</html>
